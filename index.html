<html>

<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./stylesheets/tic.css">
    <script src="./scripts/tic.js" type="text/javascript"></script>
</head>

<body>
    <div id="d1">
        <h1>Tic Tac Toe</h1>
        <table id="t1">
            <tr>
                <td id="1" onclick="fill(this)"></td>
                <td id="2" onclick="fill(this)" class="vert"></td>
                <td id="3" onclick="fill(this)"></td>
            </tr>
            <tr>
                <td id="4" onclick="fill(this)" class="hori"></td>
                <td id="5" onclick="fill(this)" class="vert hori"></td>
                <td id="6" onclick="fill(this)" class="hori"></td>
            </tr>
            <tr>
                <td id="7" onclick="fill(this)"></td>
                <td id="8" onclick="fill(this)" class="vert"></td>
                <td id="9" onclick="fill(this)"></td>
            </tr>
        </table>
    </div>

    <div id="d2">
        <div>
            <h1>Status: <span id="gameStatus">X's Turn</span></h1>
        </div>
        <h3>Score Board</h3>
        <table id="t2" border="1px">
            <tr>
                <td>Player X</td>
                <td>Draw</td>
                <td>Player 0</td>
            </tr>
            <tr>
                <td id="xcount"></td>
                <td id="draw"></td>
                <td id="ocount"></td>
            </tr>
        </table>
        <button onclick="reset()">Restart Game</button>
    </div>


</body>

</html>
